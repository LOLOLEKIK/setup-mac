# List of plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Config theme
set -g @dracula-show-powerline true
set -g @dracula-show-edge-icons false
set -g @dracula-transparent-powerline-bg true
set -g @dracula-show-left-icon "󱝆 #S"
set -g @dracula-show-battery-status true
set -g @dracula-battery-label false
set -g @dracula-left-icon-padding 0
set -g @dracula-show-empty-plugins false
set -g @dracula-show-flags true
set -g status-position top
# FULL
#set -g @dracula-plugins "git ssh-session cpu-usage ram-usage battery time"
# Minimalist
set -g @dracula-plugins "git ssh-session battery time"
## CPU-usage - config
set -g @dracula-cpu-usage-label ""
## CWD - dir
set -g @dracula-cwd-max-dirs "0"
set -g @dracula-cwd-max-chars "0"
## GIT - config
set -g @dracula-git-disable-status true
set -g @dracula-git-show-current-symbol ✓
set -g @dracula-git-show-diff-symbol !
## Network config
set -g @dracula-network-offline-label "󱍢"
## network-ping config
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 60
## Ram-usage config
set -g @dracula-ram-usage-label ""
## ssh-session config
set -g @dracula-show-ssh-only-when-connected true
## time config
set -g @dracula-show-timezone false
set -g @dracula-time-format "%d-%m-%y %R"

# Color nvim/tmux
set-option -sa terminal-overrides ",xterm*:Tc"

# Navigate like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
run '~/.tmux/plugins/tpm/tpm'

